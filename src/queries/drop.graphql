query GetDrop {
  drop {
    id
    startTime
    endTime
    collection {
      id
      totalMints
      supply
      address
      holders {
        address
        owns
      }
      metadataJson {
        id
        image
        name
        description
      }
    }
  }
}

query GetDropPurchases {
  dropPurchases {
    id
    purchases {
      id
      mintId
      dropId
      wallet
      status
    }
  }
}
